<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>clinicalAnalyzes</title>

    <script src="/js/healthcareSuppliersMenu.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3 healthcare">Gu&iacute;a de Productos y Servicios</h3>
        <div class="sectionInfo">
            En esta secci&oacute;n usted podr&aacute; consultar la informaci&oacute;n de los productos,
            por medio de nuestros diferentes cat&aacute;logos.
        </div>

    </header>

    <div class="fragment">
        <div id="emptyList" style="display:none;">No se encontraron categorias asociadas a la Guía de Productos y Servicios.</div>

        <div class="healthcareList" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <img class="image" data-win-bind="src: picture" />
                <div>
                    <div class="submenuText" data-win-bind="innerText: title"></div>
                </div>
            </div>
        </div>
        <div id="healthcareList" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.healthcareList')}"></div>

    </div>
</body>
</html>
