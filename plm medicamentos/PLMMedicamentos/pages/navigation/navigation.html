<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../../css/navigation.css" />
</head>
<body>
     <!-- WinJS.Binding.Template for #scenarioControl -->
    <div id="scenarioItem" data-win-control="WinJS.Binding.Template" style="display: none;">
        <div class="scenarioItem" data-win-bind="title: displayName">
            <div class="navigation-item">
                <div class="navigation-icon">
                    <img class="scenarioIcon" data-win-bind="src: iconImage" />
                </div>
                <div class="navigation-text">
                    <span data-win-bind="innerText: displayName"></span>
                </div>
                <!--<span class="scenarioNumber" data-win-bind="innerText: scenarioNumber"></span>-->
            </div>
            
            <hr data-win-bind="className: className" />
        </div>
    </div>

    <div id="scenarioControl" class="win-selectionstylefilled"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            itemDataSource: Navigation.scenarios.dataSource,
            itemTemplate: select('#scenarioItem'),
            selectionMode: WinJS.UI.SelectionMode.single,
            tapBehavior: WinJS.UI.TapBehavior.directSelect,
            layout: { type: WinJS.UI.ListLayout }
         }">
    </div>
</body>
</html>
