<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>healthcareSuppliersCategories</title>

    <script src="/js/healthcareSuppliersCategories.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3 healthcare">Gu&iacute;a de Productos y Servicios</h3>
        <h4 class="win-h4">Productos</h4>
    </header>

    <div class="fragment">
        <div id="emptyList" style="display:none;">No se encontraron categorias asociadas a la secci&oacute;n.</div>

        <div class="categoriesList" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: Description"></p>
                <div class="list-item-arrow"><i></i></div>
            </div>
        </div>
        <div id="categoriesList" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.categoriesList'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
