<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>participatingCompanies</title>

    <script src="/js/clinicalAnalyzesParticipatingCompanies.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3 deaci">Buscador de an&aacute;lisis Clínicos e Imageneolog&iacute;a</h3>
        <h4 class="win-h4">Compa&ntilde;&iacute;as Participantes</h4>
    </header>

    <div class="fragment">
        
        <div id="emptyList" style="display:none;">No se encontraron compa&ntilde;ias participantes.</div>

        <div class="participatingCompanies" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: CompanyName"></p>
                <div class="list-item-arrow"><i></i></div>
            </div>
        </div>
        <div id="participatingCompanies" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.participatingCompanies'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
