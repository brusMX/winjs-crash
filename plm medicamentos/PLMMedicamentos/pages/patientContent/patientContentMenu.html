<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <script src="/js/patientContentMenu.js"></script>
    
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3 products">Contenido para pacientes</h3>
        <div class="sectionInfo">
            En esta secci&oacute;n usted podr&aacute; consultar nuestras publicaciones en las diferentes redes sociales.
        </div>

    </header>

    <div class="fragment">
        <div id="emptyList" style="display:none;">No se encontraron categorias asociadas a la Guía de Pacientes.</div>

        <div class="patientContent-List" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <img class="full-image" data-win-bind="src: picture" />
            </div>
        </div>
        <div id="patientContentList" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.patientContent-List')}"></div>

    </div>
</body>
</html>
