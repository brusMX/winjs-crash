<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <!-- WinJS references -->
    <script src="../../js/interactionsSubstances.js"></script>
</head>
<body>
    <header class="Header content" role="banner">
        <h3 class="win-h3 interactions">Interacciones Medicamentosas</h3>
        <h4 class="win-h4">Buscador de Productos</h4>
        <h6 class="win-h6">Sustancias</h6>
    </header>
    <div class="fragment">
        <div class="list-item-holder" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: Description"></p>
                <div class="list-item-arrow"><i></i></div>
            </div>
        </div>

        <div id="resultsList"
             data-win-control="WinJS.UI.ListView"
             data-win-options="{
                itemTemplate: select('.list-item-holder'),
                selectionMode: WinJS.UI.SelectionMode.single,
                layout: { type: WinJS.UI.ListLayout },
             }"></div>
    </div>
</body>
</html>
