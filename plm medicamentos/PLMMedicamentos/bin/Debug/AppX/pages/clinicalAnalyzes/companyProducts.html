<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>companyProducts</title>

    <!--<link href="companyProducts.css" rel="stylesheet" />-->
    <script src="/js/companyProducts.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3">Buscador de an&aacute;lisis Clínicos e Imageneolog&iacute;a</h3>
        <h3 id="companyName" class="deaciTitles"></h3>
        <h3 class="subtitles">Productos</h3>
    </header>

    <div class="fragment">

        <div class="companyProducts" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: ProductName"></p>
            </div>
        </div>
        <div id="companyProducts" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.companyProducts'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
