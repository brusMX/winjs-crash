<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>participatingCompanies</title>

    <!--<link href="participatingCompanies.css" rel="stylesheet" />-->
    <script src="/js/participatingCompanies.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3">Buscador de an&aacute;lisis Clínicos e Imageneolog&iacute;a</h3>
        <h3 class="deaciTitles">Compa&ntilde;ias Participantes</h3>
    </header>

    <div class="fragment">
        
        <div id="companiesList" style="display:none;">No se encontraron compa&ntilde;ias participantes.</div>

        <div class="participatingCompanies" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: CompanyName"></p><p class="arrow_box"></p>
            </div>
        </div>
        <div id="participatingCompanies" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.participatingCompanies'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
