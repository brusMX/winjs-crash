<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>CitiesByState</title>

    <script src="/js/CitiesByState.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3">Buscador de an&aacute;lisis Clínicos e Imageneolog&iacute;a</h3>
        <h3 id="stateName" class="deaciTitles"></h3>
        <h3 class="subtitles">Ciudades</h3>
    </header>

    <div class="fragment">
        <div id="emptyList" style="display:none;">No se encontraron ciudades.</div>

        <div class="cities" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: Name"></p>
            </div>
        </div>

        <div id="cities" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.cities'), layout: { type: WinJS.UI.ListLayout }}"></div>
    </div>
</body>
</html>
