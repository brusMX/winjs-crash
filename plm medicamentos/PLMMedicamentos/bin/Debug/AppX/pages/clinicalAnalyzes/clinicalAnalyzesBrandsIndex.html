<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>brandsIndex</title>

    <script src="/js/clinicalAnalyzesBrandsIndex.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3 deaci">Buscador de an&aacute;lisis Clínicos e Imageneolog&iacute;a</h3>
        <h4 class="win-h4">&Iacute;ndice General de Marcas</h4>
    </header>

    <div class="fragment">

        <div id="emptyList" class="empty-list-letters" style="display:none;">No se encontraron productos asociados a la b&uacute;squeda.</div>

        <div class="trademarkIndex" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: BrandName"></p>
                <div class="list-item-arrow"><i></i></div>
            </div>
        </div>
        <div id="trademarkIndex" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.trademarkIndex'), layout: { type: WinJS.UI.ListLayout }}"></div>


        <div class="lettersIndex" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="letters" data-win-bind="innerText: letter"></p>
            </div>
        </div>
        <div id="lettersIndex" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.lettersIndex'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
