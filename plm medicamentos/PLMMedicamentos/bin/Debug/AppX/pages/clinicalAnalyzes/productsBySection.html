<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>productsBySection</title>

    <!--<link href="productsBySection.css" rel="stylesheet" />-->
    <script src="/js/productsBySection.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3">Buscador de an&aacute;lisis Clínicos e Imageneolog&iacute;a</h3>
        <h3 id="sectionName" class="deaciTitles"></h3>
        <h3 class="subtitles">Productos</h3>
    </header>

    <div class="fragment">
        <div id="emptyList" style="display:none;">No se encontraron productos asociados a la secci&oacute;n.</div>

        <div class="productsBySection" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: ProductName"></p>
            </div>
        </div>
        <div id="productsBySection" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.productsBySection'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
