<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>companiesByCity</title>

    <!--<link href="companiesByCity.css" rel="stylesheet" />-->
    <script src="/js/companiesByCity.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3">Buscador de an&aacute;lisis Clínicos e Imageneolog&iacute;a</h3>
        <h3 id="city" class="deaciTitles"></h3>
        <h3 class="subtitles">Compa&ntilde;ias</h3>
    </header>

    <div class="fragment">
        <div id="emptyList" style="display:none;">No se encontraron compa&ntilde;ias asociadas a esta marca.</div>

        <div class="companies" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: CompanyName"></p>
            </div>
        </div>
        <div id="companies" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.companies'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
