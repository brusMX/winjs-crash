<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>healthcareSuppliersClientCategoriesByParent</title>

    <script src="/js/healthcareSuppliersClientCategoriesByParent.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3 healthcare">Gu&iacute;a de Productos y Servicios</h3>
        <h4 id="companyName" class="win-h4"></h4>
        <h5 id="categoryName" class="win-h5"></h5>
    </header>

    <div class="fragment">
        <div id="emptyList" style="display:none;">No se encontraron categorias asociadas a la empresa.</div>

        <div class="categoriesByParent" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: Description"></p>
                <div class="list-item-arrow" data-win-bind="innerHTML: Arrow"></div>
            </div>
        </div>
        <div id="categoriesByParent" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.categoriesByParent'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
