<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>healtcareProductsMenu</title>

    <script src="healthcareProductsMenu.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h3 class="win-h3 healthcare-title">Gu&iacute;a de Productos y Servicios en el &Aacute;rea de la Salud</h3>
        <input id="searchTxt" type="text" placeholder="Buscar" class="win-textbox">
        <button id="addTile" class="win-button">Buscar</button>
        <h4 id="letterIndex" class="win-h4"></h4>
    </header>

    <div class="fragment">
        <div id="categoriesList" style="display:none;">No se encontraron productos asociados a la b&uacute;squeda.</div>
        <div class="trademarkIndex" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="textList" data-win-bind="innerText: Description"></p>
            </div>
        </div>
        <div id="trademarkIndex" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.trademarkIndex'), layout: { type: WinJS.UI.ListLayout }}"></div>


        <div class="lettersIndex" data-win-control="WinJS.Binding.Template">
            <div class="templ">
                <p class="letters" data-win-bind="innerText: letter"></p>
            </div>
        </div>
        <div id="lettersIndex" class="listBox" data-win-control="WinJS.UI.ListView" data-win-options="{
		    	selectionMode: 'single', itemTemplate: select('.lettersIndex'), layout: { type: WinJS.UI.ListLayout }}"></div>

    </div>
</body>
</html>
